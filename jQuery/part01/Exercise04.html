<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <div>
        <div>
            <label>
                <input type="radio" name="color" value="Red">
                <span>value?</span>
                <div></div>
            </label>
        </div>
        <div>
            <label>
                <input type="radio" name="color" value="Green">
                <span>value?</span>
                <div></div>
            </label>
        </div>
        <div>
            <label>
                <input type="radio" name="color" value="Red">
                    <span>value?</span>
                    <div></div>
                </label>
        </div>
        <button id="button1" onclick="findRed()">Click to see the effect</button>
    </div>

    <script type="text/javascript">
        var findRed = function () {
            $("input").each(function() {
                if ($(this).attr("value") == "Red") {
                    $(this).next().text("the value is red!")
                }
            })    
        }
    </script>
</body>
